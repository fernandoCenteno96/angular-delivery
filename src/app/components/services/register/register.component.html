<div class="container mt-5">
    <div class="card bg-white" style="border: none;">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crear una Cuenta</h4>
        <p class="text-center">Comienza a pedir tus productos</p>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i> Ingresar via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Ingresar  via facebook</a>
        </p>
        <p class="divider-text">
            <span class="bg-light"> Ó</span>
        </p>
        <form [formGroup]="formRegister" class="needs-validation">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>

            <input name="name"  formControlName="name" class="form-control" placeholder="Nombre y Apellido" type="text" required>
           
           
           
            <div class="invalid-feedback" *ngIf="formRegister.controls['name'].invalid && formRegister.controls['name'].dirty">
               <span  *ngIf="formRegister.controls['nombre'].errors.required"> el nombre es requerido  </span>
            </div>




        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name=""  formControlName="email" class="form-control" placeholder="Correo electronico" type="email">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">0412</option>
                <option value="1">0414</option>
                <option value="2">0424</option>
                <option value="3">0416</option>
                <option value="3">0426</option>
            </select>
            <input name=""  formControlName="phone" class="form-control" placeholder="Numero de telefono" type="text">
       </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input  formControlName="password" class="form-control" placeholder="Crear Contraseña" type="password">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control"  formControlName="password" placeholder="Repetir Contraseña" type="password">
        </div> <!-- form-group// -->  
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required formControlName="check">
              <label class="form-check-label" for="invalidCheck2">
                Acepto terminos y condiciones
              </label>
            </div>
          </div>                                    
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary btn-block" (click)="Register()"  [disabled]="formRegister.invalid"> Crear Cuenta  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">¿ya tienes una cuenta? <a routerLink="/login"> Iniciar Sesión</a> <p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div>
