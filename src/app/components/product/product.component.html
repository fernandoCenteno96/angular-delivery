<main class="container">
    <div class="row mt-5 mr-5">
        <div class="col text-right">
            <button routerLink="/newproduct/new"
                class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Agregar Producto
            </button>
        </div>
    </div>
<div class="mt-4">
<table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar/borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | paginate: { itemsPerPage: 10, currentPage: p }  let i=index ;">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price|currency}}</td>
            <td>
                <button class="btn btn-info mr-1" routerLink="/newproduct/{{product.id}}">
                  <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger " (click)="deleteProduct(product,i)">
                  <i class="fa fa-trash"></i>
                </button>
            </td>
          </tr>
          
        </tbody>
      </table>
      <div class="row justify-content-center align-items-center ">
        <div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      
    </div>
  </main>
